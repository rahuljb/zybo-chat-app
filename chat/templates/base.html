<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <title>ZYBO CHAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
  .online-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
  }
  .online-dot.online { background-color: #28a745; }
  .online-dot.offline { background-color: #6c757d; }

 .wa-wrapper {
    height: calc(100vh - 32px);
    max-height: none;
    margin: 16px 0;

    background: #fff;
    border-radius: .6rem;
    overflow: hidden;
    box-shadow: 0 0 14px rgba(0,0,0,0.08);
    display: flex;        
    }

  .wa-sidebar {
    width: 32%;
    max-width: 360px;
    min-width: 260px;
    border-right: 1px solid #dee2e6;
    background: #f5f6f6;
    display: flex;
    flex-direction: column;
  }

  .wa-sidebar-header {
    padding: .7rem .9rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #ededed;
    border-bottom: 1px solid #dee2e6;
  }

  .wa-me-info {
    display: flex;
    align-items: center;
    gap: .5rem;
  }

  .wa-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #6c757d;
    color: #fff;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: .9rem;
  }

  .wa-me-name {
    font-size: .9rem;
    font-weight: 600;
  }

  .wa-sidebar-search {
    padding: .5rem .7rem;
    border-bottom: 1px solid #dee2e6;
  }
  .wa-sidebar-search input {
    font-size: .85rem;
  }

  .wa-chat-list {
    flex: 1;
    overflow-y: auto;
  }

  .wa-chat-item {
    padding: .45rem .8rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    border-bottom: 1px solid #e5e5e5;
  }
  .wa-chat-item:hover {
    background: #e9ecef;
  }

  .wa-chat-main {
    display: flex;
    align-items: center;
    gap: .55rem;
  }
  .wa-chat-texts {
    display: flex;
    flex-direction: column;
  }
  .wa-chat-name {
    font-size: .9rem;
    font-weight: 600;
  }
  .wa-chat-last {
    font-size: .78rem;
    color: #6c757d;
  }

  .wa-chat-meta {
    text-align: right;
    font-size: .75rem;
  }
  .wa-chat-time {
    color: #6c757d;
  }

  .wa-main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #efeae2;
  min-height: 0;   
}

  .chat-header {
    background-color: #ffffff;
    border-bottom: 2px solid #e0e0e0;
    box-shadow: 0 1px 4px rgba(0,0,0,0.07);
    padding: .6rem .9rem;
    display: flex;
    align-items: center;
    justify-content: space-between; 
    gap: .6rem;
  }

  .chat-header-actions {
    display: none;  
    align-items: center;
  }

  .chat-header-actions button {
    border: none;
    outline: none;
    background: transparent;
    padding: 4px 6px;
    font-size: 18px;
    line-height: 1;
  }

  .chat-header-actions button:focus {
    box-shadow: none;
  }

  .chat-contact-info {
    display: flex;
    flex-direction: column;
  }

  .chat-contact-name {
    font-weight: 600;
    font-size: .95rem;
  }

  .chat-contact-status {
    font-size: .78rem;
    color: #6c757d;
  }

  .chat-window {
    flex: 1;
    overflow-y: auto;
    padding: 1rem 1.2rem;
    background: #efeae2;
  }

  .message-row {
    display: flex;
    margin-bottom: .35rem;
  }
  .message-row.sent   { justify-content: flex-end; }
  .message-row.received { justify-content: flex-start; }

  .message-bubble {
    position: relative;
    padding: .35rem .7rem .2rem .7rem;
    border-radius: .6rem;
    max-width: 70%;
    font-size: .9rem;
    line-height: 1.3;
    box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
    word-wrap: break-word;
  }
  .message-row.sent .message-bubble {
    background: #d9fdd3;
    border-bottom-right-radius: 0;
  }
  .message-row.received .message-bubble {
    background: #ffffff;
    border-bottom-left-radius: 0;
  }

  .message-meta {
    font-size: .7rem;
    color: #667781;
    text-align: right;
    margin-top: .1rem;
  }

  .chat-footer {
    background-color: #f0f2f5;
    padding: .5rem .8rem;
    display: flex;
    align-items: center;
    gap: .5rem;
    border-top: 1px solid #dee2e6;
  }
  .chat-footer input[type="text"] {
    border-radius: 999px;
    border: none;
    padding: .45rem .9rem;
    font-size: .9rem;
  }
  .chat-footer input[type="text"]:focus {
    outline: none;
    box-shadow: none;
  }
  .chat-footer button {
    border-radius: 50%;
    width: 38px;
    height: 38px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }

  .message-row.selected .message-bubble {
    border: 2px solid #0d6efd;
    box-shadow: 0 0 0 2px rgba(13,110,253,0.15);
    background-color: #e1f0ff;
  }

  .message-bubble.deleted {
    background: #f5f5f5;
    color: #6c757d;
    font-style: italic;
  }

.scroll-to-bottom-btn {
    position: absolute;
    right: 18px;
    bottom: 18px;
    background: #0d6efd;      
    border: none;
    border-radius: 50%;
    width: 46px;
    height: 46px;
    display: none;           
    align-items: center;
    justify-content: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    cursor: pointer;
    transition: 0.2s ease;
    padding: 0;
}

.scroll-to-bottom-btn:hover {
    transform: scale(1.07);
}

.scroll-arrow {
    width: 22px;
    height: 22px;
    object-fit: contain;
    filter: brightness(0) invert(1); 
}

  .chat-window-wrapper {
    position: relative;
    flex: 1;
    min-height: 0;          
    display: flex;
    flex-direction: column;
    }

  .zybo-navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 72px;
    height: 100vh;
    background: #0d47a1; 
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
    box-shadow: 2px 0 6px rgba(0,0,0,0.15);
    z-index: 1000;
  }

  .zybo-logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 10px;
  }

  .zybo-spacer {
    flex: 1;
  }

  .zybo-avatar-nav {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 15px;
  }

  .zybo-icon-link {
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    border-radius: 50%;
  }

  .zybo-icon-link:hover {
    background: rgba(255,255,255,0.18);
  }

  .zybo-body {
    margin-left: 72px;
    padding-top: 10px;
  }

  .zybo-logo-img {
    width: 42px;
    height: 42px;
    object-fit: contain;
    margin-bottom: 12px;
    filter: brightness(100%) invert(0);
  }

  .zybo-logout-img {
    width: 25px;
    height: 25px;
    object-fit: contain;
    margin-bottom: 10px;
    filter: brightness(100%) invert(0);
  }

  .zybo-bottom-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 8px;
  }

  .zybo-logout-link {
    margin-bottom: 16px; 
  }

  .wa-logo-text {
    font-size: 0.9rem;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  form input {
    border-radius: 8px !important;
    padding: 10px 12px !important;
  }

  form input:focus {
    box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.15) !important;
    border-color: #0d47a1 !important;
  }

  .card {
    transition: 0.2s ease;
  }
  .card:hover {
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  #id_username,
  #id_email,
  #id_password,
  #id_password1,
  #id_password2 {
    width: 100%;
    display: block;
    border-radius: 10px;
    padding: 10px 12px;
    border: 1px solid #d0d7de;
    font-size: 0.95rem;
  }

  #id_username:focus,
  #id_email:focus,
  #id_password:focus,
  #id_password1:focus,
  #id_password2:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(13, 71, 161, 0.15);
    border-color: #0d47a1;
  }
  </style>
</head>
<body>

<div class="zybo-navbar">
  <a href="{% url 'user_list' %}" class="text-decoration-none text-white">
    <img src="{% static 'img/chat.png' %}"
         alt="Zybo Chat Logo"
         class="zybo-logo-img">
  </a>

  <div class="zybo-spacer"></div>

  {% if user.is_authenticated %}
    <div class="zybo-bottom-group">
      <a href="{% url 'logout' %}" class="text-decoration-none text-white zybo-logout-link">
        <img src="{% static 'img/logout.png' %}"
             alt="Logout"
             class="zybo-logout-img">
      </a>

      <div class="zybo-avatar-nav">
        {{ user.username|default:user.email|first|upper }}
      </div>
    </div>
  {% else %}
    <a href="{% url 'login' %}" class="zybo-icon-link" title="Login">ðŸ”‘</a>
  {% endif %}
</div>

<div class="zybo-body">
  <div class="container">
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</div>

{% if user.is_authenticated %}
<script>
  const wsScheme = window.location.protocol === 'https:' ? 'wss' : 'ws';

  const presenceSocket = new WebSocket(
      wsScheme + '://' + window.location.host + '/ws/presence/'
  );

  presenceSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);

      if (data.type === "presence_update") {
          const dot = document.getElementById("user-dot-" + data.user_id);
          if (dot) {
              if (data.is_online) {
                  dot.classList.add("online");
                  dot.classList.remove("offline");
              } else {
                  dot.classList.add("offline");
                  dot.classList.remove("online");
              }
          }
      }
  };

  const notificationsSocket = new WebSocket(
      wsScheme + '://' + window.location.host + '/ws/notifications/'
  );

  notificationsSocket.onmessage = function(e) {
      const data = JSON.parse(e.data);

      if (data.type === 'notify_message') {
          const senderId = data.sender_id;
          const badgeId = 'unread-badge-' + senderId;
          const badge = document.getElementById(badgeId);

          if (!badge) {
             
              return;
          }

          let current = parseInt(badge.textContent || '0', 10);
          if (isNaN(current)) current = 0;

          const next = current + 1;
          badge.textContent = next;
          badge.classList.remove('d-none');
      }
  };

  notificationsSocket.onclose = function(e) {
      console.error('Notifications socket closed unexpectedly');
  };
</script>
{% endif %}
</body>
</html>
